{% load wagtailcore_tags wagtailimages_tags %}

{# Individual event item in a list - used on event index and home page #}
<div class="4u event-box">
    <section class="box">
        {% image event.feed_image width-200 as img %}
        <a href="{% pageurl event %}" class="image image-full"><img src="{{ img.url }}" alt="{{ event.title }}"></a>
        <header>
            <h3><a href="{% pageurl event %}">{{ event.title }}</a></h3>
            <h4><a href="{% pageurl event %}">{{ event.date_from }}</a></h4>
        </header>
        <p>{{ event.search_description|slice:"0:200" }}...</p>
        <p><a href="{% pageurl event %}">Read more >></a></p>
    </section>
</div>
