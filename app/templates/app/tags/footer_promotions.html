{% load wagtailcore_tags %}
{% if footer_promotions %}
  {% for promo in footer_promotions %}
    <div class="4u">
      <section>
        <header>
          <h2>{{ promo.header }}</h2>
        </header>
        <ul class="divided">
          {% for page in promo.promotion_page.get_children|slice:"0:6" %}
          <li><a href="{% pageurl page %}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      </section>
    </div>
  {% endfor %}
{% endif %}
