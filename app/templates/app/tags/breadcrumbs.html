{% load demo_tags wagtailcore_tags %}
{% get_site_root as site_root %}

{% if ancestors %}
  <ol class="breadcrumb">
    <li><a href="{% pageurl site_root %}">Home</a></li>
    {% for ancestor in ancestors %}
         > <li><a href="{% pageurl ancestor %}">{{ ancestor }}</a></li>
    {% endfor %}
  </ol>
{% endif %}
