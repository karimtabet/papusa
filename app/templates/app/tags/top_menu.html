{% load app_tags wagtailcore_tags %}
{% get_site_root as site_root %}

{# Shows top level links and their children #}
<nav id="nav">
  <ul>
    <li style="white-space: nowrap;" class="{% if parent.active %}current{% endif %}">
      <a href="{% pageurl parent %}">Home</a>
    </li>
    {% for menuitem in menuitems %}
    <li style="white-space: nowrap;" class="{% if menuitem.active %}current{% endif %}">
      <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
      {% if menuitem.show_dropdown %}
          {% top_menu_children parent=menuitem %}
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
