{% load app_tags wagtailcore_tags static %}
{% get_site_root as site_root %}

{% if logo %}
    {% if logo.image %}
        <a href="{% pageurl site_root %}" title="Creative Opportunities">
            <img src="{% static 'app/images/logo.svg' %}" alt="Creative Opportunities" width="600px" style="margin-bottom: 3em;">
        </a>
    {% else %}
        {% if logo.caption %}
            <h1><a href="{% pageurl site_root %}" title="{{ logo.caption }}">{{ logo.caption }}</a></h1>
        {% endif %}
    {% endif %}
{% endif %}
