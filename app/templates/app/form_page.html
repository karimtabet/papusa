{% extends "app/base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<article class="box post">
    {% include "app/includes/intro.html" with intro=self.intro only %}
    <form action="{% pageurl self %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
</article>
{% endblock %}
